<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="crossorigin=""
		/>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="crossorigin=""></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="scripts/EventUtil.js"></script>

	<head>
		<title>Map</title>
	</head>

	<body>
		<script src="scripts/myscript.js"></script>

		<header class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Urban Transportation Network</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Quick Locate </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="javascript:void(0);"
								onclick="mymap.setView([40.7379,-73.9919],13);">New York</a> <a
								class="dropdown-item" href="javascript:void(0);"
								onclick="mymap.setView([29.5596,106.5723],13);">Chongqing</a>
						</div></li>
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Load Layer </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a id="loadtrips" class="dropdown-item btn" data-toggle="modal" data-target="#pickfilemodal">Load Trips</a>
							<a id="loadlinks" class="dropdown-item btn" data-toggle="modal" data-target="#pickfilemodal">Load Links</a>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="#">UE
							Assignment <span class="sr-only">(current)</span>
						</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Carpool</a></li>

					<li class="nav-item"><a class="nav-link" href="#">Demand
							Loading</a></li>
					<li class="nav-item btn-group">
						<button id="greyscale" type="button" class="btn btn-secondary ">Grey Scale</button>
						<button id="streets" type="button" class="btn btn-secondary ">Streets</button>
					</li>
				</ul>
			</div>
		</header>

		<div id="mapid"></div>


		<!-- Modal -->
		<div class="modal fade" id="pickfilemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Pick a csv file</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
				<div class="modal-body">
					<div class="custom-file">
						<input type="file" id="fileinput" class="custom-file-input">
						<label id="filelabel" class="custom-file-label" for="customFile">Choose file</label>
					</div>
				</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="confirmFileBtn">Ok</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
