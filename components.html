<!DOCTYPE html>
<html>
    <!-- Modal -->
    <div class="modal fade" id="pickfilemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pick a csv file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <div class="custom-file">
                    <input type="file" id="fileinput" class="custom-file-input">
                    <label id="filelabel" class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmFileBtn">Ok</button>
                </div>
            </div>
        </div>
    </div>
</html>
